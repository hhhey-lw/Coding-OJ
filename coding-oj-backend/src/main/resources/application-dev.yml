# 开发环境配置文件
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:coding_oj}?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:root}
  redis:
    database: ${REDIS_DATABASE:1}
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 5000
    password: ${REDIS_PASSWORD:}
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      # 设置消息的默认投递模式为持久化
      delivery-mode: persistent
      # 配合 publisher-returns，确保无法路由的消息会触发 ReturnCallback
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 1

# 对象存储
cos:
  client:
    accessKey: ${COS_ACCESS_KEY:your-access-key}
    SecretId: ${COS_SECRET_ID:your-secret-id}
    SecretKey: ${COS_SECRET_KEY:your-secret-key}
    region: ${COS_REGION:ap-guangzhou}
    bucket: ${COS_BUCKET:your-bucket-name}

# Docker 连接配置
docker-java:
  host: tcp://${DOCKER_HOST:localhost}:${DOCKER_PORT:2376}
  api-version: 1.41

codesandbox:
  type: native

cmdOS:
  type: mac
